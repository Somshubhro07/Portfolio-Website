<!-- templates/contact.html -->

{% extends "base.html" %}

{% block content %}
  <div class="container mx-auto py-10">
    <h1 class="text-4xl font-bold text-center text-blue-600 mb-8">Contact Me</h1>

    <form method="POST" action="/contact" class="max-w-lg mx-auto bg-white p-8 rounded shadow-lg">
      <div class="mb-4">
        <label for="name" class="block text-sm font-semibold text-gray-700">Your Name</label>
        <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded mt-2" required>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-semibold text-gray-700">Your Email</label>
        <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded mt-2" required>
      </div>
      <div class="mb-4">
        <label for="message" class="block text-sm font-semibold text-gray-700">Your Message</label>
        <textarea id="message" name="message" class="w-full p-3 border border-gray-300 rounded mt-2" rows="5" required></textarea>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700">Send Message</button>
    </form>
  </div>
{% endblock %}
