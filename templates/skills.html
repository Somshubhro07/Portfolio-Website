{% extends "base.html" %}

{% block content %}
<div class="container mx-auto py-10">
  <h1 class="text-4xl font-extrabold text-center text-blue-400 mb-8 animate-bounce">My Skills</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Coding Skills -->
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg transform hover:scale-105 transition duration-300 ease-in-out">
      <h2 class="text-2xl font-semibold text-blue-400 mb-4 flex items-center">
        <i class="fas fa-code text-yellow-400 mr-2 animate-spin-slow"></i> Coding Skills
      </h2>
      <ul class="list-disc list-inside text-gray-300">
        <li>C</li>
        <li>C++</li>
        <li>Python</li>
        <li>JavaScript</li>
        <li>Databases (MySQL, SQLAlchemy)</li>
      </ul>
    </div>
    <!-- Financial Skills -->
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg transform hover:scale-105 transition duration-300 ease-in-out">
      <h2 class="text-2xl font-semibold text-blue-400 mb-4 flex items-center">
        <i class="fas fa-chart-line text-purple-400 mr-2 animate-pulse"></i> Financial Skills
      </h2>
      <ul class="list-disc list-inside text-gray-300">
        <li>Stock Market Analysis</li>
        <li>Portfolio Management</li>
        <li>Risk Assessment</li>
        <li>Understanding Financial Instruments</li>
      </ul>
    </div>
  </div>
</div>
{% endblock %}
